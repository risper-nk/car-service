	<script>
		function costCalculator(val){
			console.log("val",val)
			var total = $("#total-cost").text()
			total = parseFloat(total)
			if(!total){$("#total-cost").text('0')}
			total += val
			if(total > 0){
				$("#total-cost").text(total)
			}
			$("#total-cost-value").val($("#total-cost").text())
			
		}
		$(document).ready(function(){
			
			$("input[name='categories']").click(function(){
				var priceValue = $(this).prev().val();
				console.log($(this).attr('id'),$(this).prop('checked'))
				var selected = $(this).prop('checked')
				var priceValue = parseFloat(priceValue)
				var category_value = $("#category_id").val()
				if(selected){
					costCalculator(priceValue*1)
					$("#category_id").val(category_value+$(this).attr('id')+',')
				}else{
					costCalculator(priceValue*-1)
					category_value = category_value.replace($(this).attr('id')+",","")
					$("#category_id").val(category_value)
				}
