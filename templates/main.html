<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Title -->
	<title>Car Service</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
	<meta name="theme-color" content="#FF50A2">
	<meta name="author" content="DexignZone">
	<script src="https://kit.fontawesome.com/c63faa1f51.js" crossorigin="anonymous"></script>>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <!-- Global CSS -->
	<link href="../assets/vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/vendor/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/vendor/swiper/swiper-bundle.min.css')}}">
    
	<!-- Stylesheets -->
    <link rel="stylesheet" class="main-css" type="text/css" href="{{url_for('static',filename='assets/css/style.css')}}">
	
    <!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900;6..12,1000&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>   
<body class="overflow-hidden header-large">
<div class="page-wrapper">
    
	<!-- Preloader -->
	<div id="preloader">
		<div class="loader">
			<div class="load-circle"><div></div><div></div></div>
		</div>
	</div>
    <!-- Preloader end-->
	
	<!-- Header -->
		<header class="header header-fixed border-0">
			<div class="container">
				<div class="header-content">
					<div class="left-content">
						<a href="javascript:void(0);" class="menu-toggler">
							<i class="fa fa-bars"></i>
						</a>
					</div>
					<div class="mid-content header-logo">
						<a href="home.html">
							<img src="{{url_for('static',filename='assets/images/banner.jpeg')}}" alt="">
						</a>
					</div>
					<div class="right-content dz-meta">
						<a href="#" class="filter-icon">
							<i class="fa fa-settings-sliders"></i>
						</a>
					</div>
				</div>
			</div>
		</header>
	<!-- Header -->
	
	<!-- Sidebar -->
    <div class="dark-overlay"></div>
	<div class="sidebar">
		<div class="inner-sidebar">
			<a href="profile.html" class="author-box">
				<div class="dz-media">
					<img src="{{url_for('static',filename='assets/images/user/avatar.jpg')}}" alt="author-image">
				</div>
				<div class="dz-info">
					<h5 class="name">{{user.get("name")}}</h5>
					<span>{{user.get("email")}}</span>
				</div>
			</a>
			<ul class="nav navbar-nav">	
				<li>
					<a class="nav-link active" href="dashboard">
						<span class="dz-icon">
							<i class="fa fa-house"></i>
						</span>
						<span>Home</span>
					</a>
				</li>
				
				<li>
					<a class="nav-link" href="logout">
						<span class="dz-icon">
							<i class="fa fa-arrow-right-from-bracket"></i>
						</span>
						<span>Logout</span>
					</a>
				</li>
			</ul>
			<div class="sidebar-bottom">
				<ul class="app-setting">
					<li>
						<div class="mode">
							<span class="dz-icon">                        
								<i class="fa fa-moon"></i>
							</span>					
							<span>Dark Mode</span>
							<div class="custom-switch">
								<input type="checkbox" class="switch-input theme-btn" id="toggle-dark-menu">
								<label class="custom-switch-label" for="toggle-dark-menu"></label>
							</div>					
						</div>
					</li>
				</ul>
				
			</div>
		</div>
	</div>
    <!-- Sidebar End -->
	
	<!-- Page Content Start -->
	<div style="height: 95%;overflow-y: auto;">
    {%block content%}
	
    {%endblock%}
	</div>
	<!-- Page Content End -->
	
	
</div>  
<!--**********************************
    Scripts
***********************************-->
<script src="{{url_for('static',filename='assets/js/jquery.js')}}"></script>
<script src="{{url_for('static',filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/vendor/swiper/swiper-bundle.min.js')}}"></script><!-- Swiper -->
<script src="{{url_for('static',filename='assets/vendor/countdown/jquery.countdown.js')}}"></script><!-- COUNTDOWN FUCTIONS  -->
<script src="{{url_for('static',filename='assets/vendor/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js')}}"></script><!-- Swiper -->
<script src="{{url_for('static',filename='assets/js/dz.carousel.js')}}"></script><!-- Swiper -->
<script src="{{url_for('static',filename='assets/js/settings.js')}}"></script>
<script src="{{url_for('static',filename='/assets/js/custom.js')}}"></script>
</body>
</html>
